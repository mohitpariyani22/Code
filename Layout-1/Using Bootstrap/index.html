<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Appiness_Test_Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
      .container{  margin-top:1vh;margin-bottom:1vh; }
      .bg-header{  background-color: #EC5925;        }
      .bg-footer{  background-color: #534F4F;        }
      .bg-boxes {  background-color: #CBC7C7;        }
      .min-height-header,
      .min-height-footer { min-height: 7vh; }
      .min-height-boxes  { min-height: 30vh; border: solid 1px red;}
      .min-height-middle-boxes{ min-height: 20vh; border: solid 1px red;}
      .container > .row:nth-child(1){ margin-bottom: 2vh;}
      .container > .row:nth-child(2){ margin-bottom: 2vh;} 
    </style>
  </head>
  <body>
      <header class="bg-header min-height-header">
        <nav class="navbar">
        </nav>
      </header>
      
      <div class="container">
       <div class="row">
         <div class="col-12">
           <div class="min-height-boxes bg-boxes"></div>
         </div>    
       </div>  
       <div class="row">
         <div class="col-3">
           <div class="min-height-middle-boxes bg-boxes"></div>
         </div>    
         <div class="col-3">
           <div class="min-height-middle-boxes bg-boxes"></div>
         </div>    
         <div class="col-3">
           <div class="min-height-middle-boxes bg-boxes"></div>
         </div>    
         <div class="col-3">
           <div class="min-height-middle-boxes bg-boxes"></div>
         </div>    
       </div>  
       <div class="row">
         <div class="col-8">
           <div class="min-height-boxes bg-boxes"></div>
         </div>    
         <div class="col-4">
           <div class="min-height-boxes bg-boxes"></div>
         </div>    
       </div>
      </div>
      
      <footer class="bg-footer min-height-footer">
        
      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
